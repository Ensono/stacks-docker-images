# This file holds the variables that will be consumed
# by the build
variables:
  # Dependency versions
  - name: TaskctlVersion
    value: 1.5.3
  - name: EnsonoBuildVersion
    value: 1.0.43
  - name: TerraformVersion
    value: 1.5.1

  # DEFAULT IMAGE RUNNER
  - name: pool_vm_image
    value: ubuntu-22.04

  - name: name_company
    value: ensono
  - name: name_project
    value: stacks
  - name: name_component
    value: eir

  # Terraform state storage
  - name: tf_state_key
    value: eir
  - name: tf_state_rg
    value: stacks-terraform-state
  - name: tf_state_storage
    value: stacksstatehjfis
  - name: tf_state_container
    value: tfstate

  # Determine the "stability" of the image
  #- name: stability
  #  ${{ if or(eq(variables['Build.SourceBranchName'], 'master'), eq(variables['Build.SourceBranchName'], 'main'))}}:
  #    value: stable
  #  ${{ else }}:
  #    value: unstable

  # Versioning
  - name: version_major
    value: 1
  - name: version_minor
    value: 0
  - name: version_revision
    value: $[counter(join(variables['version_major'], join('-', variables['version_minor'])), 0)]
  - name: version_semver
    value: "$(version_major).$(version_minor).$(version_revision)"

  # Docker
  - name: DOCKER_IMAGE_TAG
    value: $(version_semver)
  # - name: DOCKER_CONTAINER_REGISTRY_NAME
  #  value: docker.io
  # - group: stacks-acr-creds
  # Group should contain:
  # DOCKER_PASSWORD
  # DOCKER_USERNAME

  # Dashboard Publishing
  - name: DASHBOARD_VERSION
    value: $(version_semver)
  - name: DASHBOARD_TAGS
    value: environment=$(System.StageName),source=$(Build.SourceBranchName),app=$(Build.DefinitionName)
  - name: DASHBOARD_MEASUREMENT
    value: deployment # Static definition within Influx Config
  - group: amido-stacks-influx-credentials-prod
    # Group should contain:
    # DASHBOARD_INFLUX_ORG
    # DASHBOARD_INFLUX_BUCKET
    # DASHBOARD_INFLUX_TOKEN
    # DASHBOARD_INFLUX_SERVER
