contexts:
  powershell_docker:
    container:
      name: ensono/eir-foundation-builder
      enable_dind: true
      shell: pwsh
      shell_args:
        - -Command
    envfile:
      exclude:
        - POSH_AZURE_SUBSCRIPTION

  powershell:
    executable:
      bin: pwsh
      args:
        - -NoProfile
        - -Command
    quote: "'"

  docsenv:
    container:
      name: ensono/eir-asciidoctor
      shell: pwsh
      shell_args:
        - -Command
    envfile:
      exclude:
        - POSH_AZURE_SUBSCRIPTION
