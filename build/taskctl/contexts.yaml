# independent-runner
contexts:
  powershell_docker:
    executable:
      bin: docker
      args:
        - run
        - --env-file
        - envfile
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - ensonostackseuweirdfmu.azurecr.io/ensono/eir-foundation-builder:latest
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    envfile:
      exclude:
        - home
        - path
      generate: true

  powershell:
    executable:
      bin: pwsh
      args:
        - -NoProfile
        - -Command
    quote: "'"

  docsenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - --env-file
        - envfile
        - ensonostackseuweirdfmu.azurecr.io/ensono/eir-asciidoctor:latest
        - pwsh
        - -NoProfile
        - -Command
    envfile:
      exclude:
        - home
        - path
      generate: true
