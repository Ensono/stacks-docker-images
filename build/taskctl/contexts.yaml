# independent-runner
contexts:

  powershell:
    executable:
      bin: docker
      args:
        - run
        - --env-file
        - envfile
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - amidostacks/runner-pwsh:0.3.62-kubectl
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    before: env | grep -v PATH | grep -v HOME > envfile
