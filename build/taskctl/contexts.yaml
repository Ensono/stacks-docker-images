# independent-runner
contexts:
  powershell_docker:
    executable:
      bin: docker
      args:
        - run
        - --env-file
        - envfile
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -v
        - /mnt/c/Users/rseymour/workspaces/stacks/independent-runner/src/modules:/dev-modules
        - -e
        - PSModulePath=/dev-modules:/modules
        - -w
        - /app
        - ensono/eir-foundation-tools:0.0.1-workstation
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    envfile:
      exclude:
        - home
        - path
      generate: true

  powershell:
    executable:
      bin: pwsh
      args:
        - -NoProfile
        - -Command
    quote: "'"

  docsenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - --env-file
        - envfile
        - amidostacks/runner-pwsh-asciidoctor
        - pwsh
        - -NoProfile
        - -Command
    before: envfile -e home,path
