# independent-runner
contexts:
  powershell_docker:
    executable:
      bin: docker
      args:
        - run
        - --env-file
        - envfile
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        #- -v
        #- /mnt/c/Users/rseymour/workspaces/stacks/independent-runner/src/modules:/dev-modules
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        #- ensono/eir-foundation-tools:0.0.1-workstation
        #- amidostacks/runner-pwsh:0.4.60-stable
        - ensonostackseuweirdfmu.azurecr.io/ensono/eir-foundation-tools:latest
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    envfile:
      exclude:
        - home
        - path
      generate: true

  powershell:
    executable:
      bin: pwsh
      args:
        - -NoProfile
        - -Command
    quote: "'"

  docsenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - --env-file
        - envfile
        - ensonostackseuweirdfmu.azurecr.io/ensono/eir-asciidoctor:latest
        - pwsh
        - -NoProfile
        - -Command
    envfile:
      exclude:
        - home
        - path
      generate: true
