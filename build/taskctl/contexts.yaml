contexts:
  powershell_docker:
    executable:
      bin: docker
      args:
        - run
        - --env-file
        - envfile
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -w
        - /app
        - ensono/eir-foundation-builder:1.1.224
        - pwsh
        - -Command
    quote: "'"
    envfile:
      exclude:
        - home
        - path
      generate: true

  powershell:
    executable:
      bin: pwsh
      args:
        - -NoProfile
        - -Command
    quote: "'"

  docsenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -w
        - /app
        - --env-file
        - envfile
        - ensono/eir-asciidoctor:1.1.224
        - pwsh
        - -Command
    envfile:
      exclude:
        - home
        - path
      generate: true
