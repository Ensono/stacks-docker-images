# independent-runner
contexts:


  docsenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -e
        - PSModulePath=/modules        
        - -w
        - /app
        - russellseymour/pandoc-asciidoctor
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"

  powershell:
    executable:
      bin: docker
      args:
        - run
        - --env-file
        - envfile
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -e
        - PSModulePath=/modules
        - -e
        - DebugPreference="Continue"
        - -w
        - /app
        - williamamido/runner-pwsh:0.3.19-pipelines
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    before: env | grep -v PATH > envfile
